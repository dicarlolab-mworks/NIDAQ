---


name: NIDAQ Analog Output Voltage Waveform Channel
signature: iochannel/nidaq_analog_output_voltage_waveform
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: >
    Generates a periodic analog output voltage signal on a `NIDAQ Device`.
    Supported waveform types are ``sinusoid``, ``square``, ``triangle``, and
    ``sawtooth``.
parameters: 
  - 
    name: channel_number
    required: yes
    example: 0
  - 
    name: range_min
    required: yes
    example: -10.0
  - 
    name: range_max
    required: yes
    example: 10.0
  - 
    name: waveform
    required: yes
    example: sinusoid
  - 
    name: period
    required: yes
    example: 500ms
  - 
    name: offset
    required: yes
    example: 0ms


