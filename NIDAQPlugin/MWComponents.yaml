name: NIDAQ Counter Input Count Edges Channel
signature: iochannel/nidaq_counter_input_count_edges
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: >
    Counter input count edges channel on a `NIDAQ Device`.  Counts falling
    edges detected on the specified counter input.
parameters: 
  - 
    name: counter_number
    required: yes
    example: 0
  - 
    name: count
    required: yes


