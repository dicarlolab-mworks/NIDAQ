---


name: NIDAQ Device
signature: iodevice/nidaq
isa: IODevice
icon: smallIOFolder
description: >
    Interface to a `National Instruments <http://www.ni.com>`_ data acquisition
    (DAQ) device
parameters: 
  - 
    name: name
    required: yes
    example: Dev1
  - 
    name: update_interval
    required: yes
    example: 3ms
  - 
    name: analog_input_data_interval
    required: yes
    example: 1ms
  - 
    name: analog_output_data_interval
    required: yes
    example: 1ms
  - 
    name: assume_multiplexed_adc
    default: 'YES'


---


name: NIDAQ Analog Input Voltage Channel
signature: iochannel/nidaq_analog_input_voltage
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: Analog input voltage channel on a `NIDAQ Device`
parameters: 
  - 
    name: channel_number
    required: yes
    example: 0
  - 
    name: range_min
    required: yes
    example: -10.0
  - 
    name: range_max
    required: yes
    example: 10.0
  - 
    name: voltage
    required: yes


