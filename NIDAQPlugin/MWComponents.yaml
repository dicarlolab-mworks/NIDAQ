---


name: NIDAQ Device
signature: iodevice/nidaq
isa: IODevice
icon: smallIOFolder
description: >
    Interface to a National Instruments data acquisition (DAQ) device
parameters: 
  - 
    name: name
    default: Dev1
  - 
    name: update_interval
    default: 3ms
  - 
    name: analog_input_data_interval
    default: 1ms
  - 
    name: analog_output_data_interval
    default: 1ms
  - 
    name: assume_multiplexed_adc
    default: YES


---


name: NIDAQ Analog Input Voltage Channel
signature: iochannel/nidaq_analog_input_voltage
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: Analog input voltage channel on a NIDAQ device
parameters: 
  - 
    name: channel_number
    default: 0
  - 
    name: range_min
    default: -10.0
  - 
    name: range_max
    default: 10.0
  - 
    name: voltage


---


name: NIDAQ Analog Output Voltage Channel
signature: iochannel/nidaq_analog_output_voltage
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: Analog output voltage channel on a NIDAQ device
parameters: 
  - 
    name: channel_number
    default: 0
  - 
    name: range_min
    default: -10.0
  - 
    name: range_max
    default: 10.0
  - 
    name: voltage


---


name: NIDAQ Analog Output Voltage Waveform Channel
signature: iochannel/nidaq_analog_output_voltage_waveform
isa: IOChannel
icon: smallIOFolder
allowed_parent: NIDAQ Device
description: >
    Generates a periodic analog output voltage signal on a NIDAQ device.
    Supported waveform types are "sinusoid", "square", "triangle", and
    "sawtooth".
parameters: 
  - 
    name: channel_number
    default: 0
  - 
    name: range_min
    default: -10.0
  - 
    name: range_max
    default: 10.0
  - 
    name: waveform
    default: sinusoid
  - 
    name: period
    default: 500ms
  - 
    name: offset
    default: 0ms


